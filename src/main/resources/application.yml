spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  output:
    ansi:
      enabled: ALWAYS
  config:
    message:
      basename: errors
    error:
      whitelabel:
        enabled: false

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true



logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace