<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
.container {
max-width: 1000px;
}
.fieldError {
border-color: #dc3545;
color: #dc3545;
}

.field-error {
color: #dc3545;
}

</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <h2>글쓰기 Page</h2>
  <form role="form" action="/board/new" th:object="${boardForm}" method="post" enctype="multipart/form-data">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>
    <div class="form-group">
      <label th:for="loginId">아이디</label>
      <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요"
             th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="nickName">닉네임</label>
      <input type="text" th:field="*{nickName}" class="form-control"  placeholder="닉네임을 입력하세요"
             th:class="${#fields.hasErrors('nickName')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="city">픽업장소</label>
      <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요" th:class="${#fields.hasErrors('city')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="city">카테고리</label>
      <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요" th:class="${#fields.hasErrors('city')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="state">식당이름</label>
      <input type="text" th:field="*{state}" class="form-control" placeholder="거리를 입력하세요" th:class="${#fields.hasErrors('state')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Incorrect date</p>
    </div>
    <div>
      <label th:for="state">제목</label>
      <input type="text" th:field="*{state}" class="form-control" placeholder="거리를 입력하세요" th:class="${#fields.hasErrors('state')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Incorrect date</p>
    </div>
    <div>
      <label th:for="state">내용</label>
      <input type="text" th:field="*{state}" class="form-control" placeholder="거리를 입력하세요" th:class="${#fields.hasErrors('state')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
