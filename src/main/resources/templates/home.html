<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <h1>HELLO SHOP</h1>
        <p class="lead">회원 기능</p>
        <p>

            <a href="#" th:if="${session.SESSION_ID!=null}" th:href="@{/logout}" class="btn btn-primary" role="button">Logout</a>
            <a href="#" th:if="${session.SESSION_ID==null}" th:href="@{/login}" class="btn btn-primary" role="button">로그인</a>
            <a href="#" th:if="${session.SESSION_ID==null}" th:href="@{/member/new}" class="btn btn-primary" role="button">회원 가입</a>
            <a class="btn btn-lg btn-secondary" href="/member/all">회원 목록</a>
        </p>
        <p class="lead">글 등록</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/board/write">글 등록</a>
            <a class="btn btn-lg btn-dark" href="/boards">글 목록</a>
        </p>
    </div>
    <a href="#" th:if="${session.LOGIN_SESSION!=null}" th:href="@{/logout}" class="btn btn-primary" role="button">로그아웃</a>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->
</body>
</html>
