<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
.container {
max-width: 1000px;
}
.field-error {
border-color: #dc3545;
color: #dc3545;
}
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h2>확인 Page</h2>
    <img th:src="@{/images/${member.getUploadFile().getServerFileName()}" id="img" width="300" >

    <div th:object = "${member}">

        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control"  readonly>
        </div>
        <div class="form-group">
            <label th:for="nickName">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="memberSort">등급</label>
            <input type="text" th:field="*{memberSort}" class="form-control" readonly>
        </div>
    <div class="form-group">
        <label th:for="phoneNumber">휴대폰번호</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" readonly>
    </div>
        <div class="form-group">
            <label th:for="address.city">도시</label>
            <input type="text" th:field="*{address.city}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="address.state">주소</label>
            <input type="text" th:field="*{address.state}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="address.zipCode">우편번호</label>
            <input type="text" th:field="*{address.zipCode}" class="form-control" readonly>
        </div>
       <a th:href="@{/member/all}" class="btn btn-primary" role="button">확인</a>
        <a th:href="@{/member/{id}/edit (id=${member.id})}" class="btn btn-primary" role="button">수정</a>
    </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->
</body>
</html>
