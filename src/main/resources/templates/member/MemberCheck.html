<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
.container {
max-width: 560px;
}
.field-error {
border-color: #dc3545;
color: #dc3545;
}
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div th:object = "${member}"></div>
     <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control"  readonly>
        </div>
        <div class="form-group">
            <label th:for="nickName">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="memberSort">등급</label>
            <select th:field="*{memberSort}" class="form-control">
                <option value="">
            </select>
        </div>

        <div class="form-group">
            <label th:for="address.city">도시</label>
            <input type="text" th:field="*{address.city}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="address.state">주소</label>
            <input type="text" th:field="*{address.state}" class="form-control" readonly>
            <p th:if="${#fields.hasErrors('state')}" th:errors="*{address}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="address.zipCode">우편번호</label>
            <input type="text" th:field="*{zipCode}" class="form-control" readonly>
        </div>
       <a th:href="@{/members}" class="btn btn-primary" role="button">확인</a>
        <a th:href="@{/members/{id}/edit (id=${member.id})}" class="btn btn-primary" role="button">수정</a>

    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
