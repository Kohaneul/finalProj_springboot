<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
.container {
max-width: 560px;
}
.field-error {
border-color: #dc3545;
color: #dc3545;
}
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>
        <div class="form-group">
            <label th:for="loginId">로그인아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control"  placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"  placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="passwordCheck">비밀번호(확인)</label>
            <input type="password" th:field="*{passwordCheck}" class="form-control"  placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('passwordCheck')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="grade">등급</label>
            <select th:field="*{grade}" class="form-control">
                <option value="">등급 선택</option>
                <option th:each=
                                "grade : ${T(jpabook.jpashop.domain.entity.Grade).values()}" th:value="${grade}" th:text="${grade}">
                </option>
            </select>
            <p th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요" th:class="${#fields.hasErrors('city')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="state">주소</label>
            <input type="text" th:field="*{state}" class="form-control" placeholder="거리를 입력하세요" th:class="${#fields.hasErrors('state')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="zipCode">우편번호</label>
            <input type="text" th:field="*{zipCode}" class="form-control" placeholder="우편번호를 입력하세요" th:class="${#fields.hasErrors('zipCode')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
