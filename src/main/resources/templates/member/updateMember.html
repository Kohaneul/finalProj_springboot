<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link rel="stylesheet" type="text/css" th:href="@{/css/updateMember.css}"/>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h3 id="h3Style">회원 수정 창</h3>

    <div id="updateMemberForm">
    <form role="form" th:action th:object="${memberForm}" method="post" enctype="multipart/form-data">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{id}">
        </div>
        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" th:field="*{loginId}"  th:class='form-control' readonly></p>
        </div>
        <div class="form-group">
            <label th:for="uploadFile">사진첨부</label>
            <input type="file" th:field="*{uploadFile}" class="form-control"
                   th:class="${#fields.hasErrors('uploadFile')}? 'form-control field-error' : 'form-control'">
            <p th:if="${#fields.hasErrors('uploadFile')}" th:errors="*{uploadFile}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="nickName">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control"  placeholder="닉네임을 입력하세요"
                   th:class="${#fields.hasErrors('nickName')}? 'form-control field-error ' : 'form-control'">
            <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"  placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control field-error ' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="passwordCheck">비밀번호(확인)</label>
            <input type="password" th:field="*{passwordCheck}" class="form-control"  placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('passwordCheck')}? 'form-control field-error ' : 'form-control'">
            <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="memberSort">등급</label>
            <select th:field="*{memberSort}" class="form-control">
                <option value="*{memberSort}">등급 선택</option>
                <option th:each=
                                "memberSort : ${T(com.deli.project.domain.entity.MemberSort).values()}" th:value="${memberSort}" th:text="${memberSort}">
                </option>
            </select>
            <p th:if="${#fields.hasErrors('memberSort')}" th:errors="*{memberSort}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">휴대폰번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="휴대폰 번호를 입력하세요" th:class="${#fields.hasErrors('phoneNumber')}? 'form-control field-error' : 'form-control'">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요" th:class="${#fields.hasErrors('city')}? 'form-control field-error' : 'form-control'">
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="state">주소</label>
            <input type="text" th:field="*{state}" class="form-control" placeholder="거리를 입력하세요" th:class="${#fields.hasErrors('state')}? 'form-control field-error' : 'form-control'">
            <p th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="zipCode">우편번호</label>
            <input type="text" th:field="*{zipCode}" class="form-control" placeholder="우편번호를 입력하세요" th:class="${#fields.hasErrors('zipCode')}? 'form-control field-error' : 'form-control'">
            <p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">Incorrect date</p>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    </div>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
