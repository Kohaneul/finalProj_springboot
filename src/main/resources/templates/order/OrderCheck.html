<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link rel="stylesheet" type="text/css" th:href="@{/css/OrderCheck.css}"/>
<title>주문 확인 창</title>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h3 id="h3Style">#6. 선택 확인</h3>
    <img th:src="|/images/delivery.png|"/>
    <div id = "orderForm">
        <div id="chooseCheck">
            <div>
                픽업장소 : <span th:text="${saveForm.pickUpPlace}"></span>
            </div>
            <div>
                카테고리 : <span th:text="${saveForm.categoryName}"></span>
            </div>
            <div>
                장소명 : <span th:text="${saveForm.restaurantName}"></span>
            </div>

            <div>
                주소 : <span th:text="${saveForm.address} "></span>
            </div>
            <div>주문 메뉴
                <tr th:each="menu : ${menus}">
                <div th:text="|    - ${menu.name} ( ${menu.price}원 )|"></div>
                </tr>
            </div>
            <div>
               <span th:text="|   TOTAL : ${saveForm.totalPrice} |"></span>
            </div>
            </div>
            </div>
                        <form role="form"  th:object="${saveForm}" method="post">
                            <input type="hidden" th:field="*{pickUpPlace}">
                            <input type="hidden" th:field="*{categoryName}">
                            <input type="hidden" th:field="*{restaurantName}">
                            <input type="hidden" th:field="*{chooseMenuIds}">
                            <input type="hidden" th:field="*{address}">
                            <input type="hidden" th:field="*{LoginId}">
                            <input type="hidden" th:field="*{totalPrice}">
                        <div id="btnStyle">
                            <input type="submit" id = "btn1" value="다음" th:onClick="onClick();"/>
                            <input type="button" id = "btn2" value='이전' th:onClick="history.back();"/>
                        </div>
                    </form>



    <div th:replace="fragments/footer :: footer" />

        </div>
    </div>


    <script th:inline="javascript">
    /*<![CDATA[*/
     		function onClick(){
     		  alert('글 작성 페이지로 이동합니다.');
 		    }
 		}
 	/*]]>*/
</script>

    <script type="text/javascript" th:src="@{/js/buttonHover.js}"></script>

</div>
</body>
</html>
