<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link rel="stylesheet" type="text/css" th:href="@{/css/OrderCheck.css}"/>
<title>주문 확인 창</title>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h3 id="h3Style">#6. 선택 확인</h3>

    <div id="decoBox"></div>

    <div id = "orderForm">
        <img th:src="|/images/delivery.png|" width="300" height="200"/>
        <div id="chooseCheck">
            <div>
                픽업장소 : <span th:text="${saveForm.pickUpPlace}"></span>
            </div>
            <div>
                카테고리 : <span th:text="${saveForm.categoryName}"></span>
            </div>
            <div>
                장소명 : <span th:text="${saveForm.restaurantName}"></span>
            </div>

            <div>
                주소 : <span th:text="${saveForm.address} "></span>
            </div>
            <div>
                주문 메뉴 : <span th:text="|${menu.name} ( ${menu.price} 원) |"></span>
            </div>
<!--            <a th:href="@{/board/new/{orderId}(orderId=${orderCheck.id})" class="btn btn-primary" role="button">수정</a></button>-->
<!--            <button  class="btn btn-primary" onclick="history.back();">이전</button>-->

            <!--            <td><a th:href="@{/board/new/{orderId}(orderId=${orderCheck.id})" class="btn btn-primary" role="button">수정</a></td>-->

                    <form role="form"  th:object="${saveForm}" method="post">
                        <input type="hidden" th:field="*{pickUpPlace}">
                        <input type="hidden" th:field="*{categoryName}">
                        <input type="hidden" th:field="*{restaurantName}">
                        <input type="hidden" th:field="*{menuId}">
                        <input type="hidden" th:field="*{address}">
                        <input type="hidden" th:field="*{LoginId}">

                        <div id="btnStyle">
                            <input type="submit" id = "btn1" value="다음" />
                            <input type="button" id = "btn2" value='이전' onClick="history.back();"/>

<!--                            <input type="button" id = "btn2" value='이전' onClick="history.back();"/>-->
                        </div>
                    </form>




        </div>
    </div>


    <script th:inline="javascript">
    /*<![CDATA[*/
     		function onClick(){
     		document.getElementById('chooseCheck').value
     		  alert('글 작성 페이지로 이동합니다.');
 		    }
 		}
 	/*]]>*/
</script>

    <script type="text/javascript" th:src="@{/js/buttonHover.js}"></script>
    <div th:replace="fragments/footer :: footer" />

</div>
</body>
</html>
